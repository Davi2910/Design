<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte Urbana</title>

    <link rel="stylesheet" href="galeria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
</head>
<body style="background-color: aquamarine;">

   
    <nav class="main-nav">
        <div class="logo">
            <i class="bi bi-brush"></i>
            <span>Galeria de Arte Urbana</span>
        </div>

        <ul class="nav-links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Galeria</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h1>Galeria de Imagens</h1>
        <p>
            Bem-vindo(a) à nossa galeria de imagens.<br>
            Com destaque ao artista brasileiro Eduardo Kobra e seus grafites.
        </p>

        <div id="banner">
            <img src="img/banner.jpg" alt="Banner Principal">
        </div>

        <h2>Outros Grafites</h2>
        <div id="galeria">
            <img src="./img/img1.jpeg" alt="Grafite 1" class="item-galeria">
            <img src="./img/img2.jpg" alt="Grafite 2" class="item-galeria">
            <img src="./img/img3.jpg" alt="Grafite 3" class="item-galeria">
        </div>
    </main>

</body>
</html>
